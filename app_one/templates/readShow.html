{% extends 'index.html' %}

{% block content %}
<div class="d-flex justify-content-center align-items-center container ">
    <div class="row ml-5 mt-1 center">
        <div class="span6">
            <h1 class="form-heading mb-5">TV Show {{ show.id }}</h1>

            <div class="row mb-3">
                <div class="row mb-3">
                    <h4>title : {{ show.title }}</h4>
                </div>
            </div>
            <div class="row mb-3">
                <div class="row mb-3">
                    <h4>Network : {{ show.network }}</h4>
                </div>
            </div>
            <div class="row mb-3">
                <div class="row mb-3">
                    <h4>Release Date : {{ show.release_date }}</h4>
                </div>
            </div>

            <div class="row mb-3">
                <div class="row mb-3">
                    <h4>Description : {{ show.desc }}</h4>
                </div>
            </div>

            <div class="row mb-3 updateDate">
                <div class="row mb-3">
                    <h4>last update : {{ show.updated_at }}</h4>
                </div>
            </div>

            <div class="row mb-3 ">
                <a href="{% url 'edit' show.id %}">Edit</a><span> | </span>
                <a href="{% url 'delete' show.id %}">Delete</a>
            </div>


            <div class="text-right">
                <a class="back" type="submit" href="/" value="Submit Data">
                    go back
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
